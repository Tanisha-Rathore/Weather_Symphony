<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Music Recommendations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      z-index: 1;
      max-width: 90%;
      padding: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 1rem;
    }

    p {
      margin: 10px 0;
      color: #ccc;
    }

    button, .btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 1rem;
      background-color: #333;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover, .btn:hover {
      background-color: #555;
    }

    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 20%, transparent 70%);
      animation: floatClouds 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatClouds {
      0% { transform: translate(0%, 0%); }
      100% { transform: translate(-50%, -50%); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .result {
      margin-top: 2rem;
      border-top: 1px solid #555;
      padding-top: 1rem;
    }

    .weather-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .weather-detail {
      margin: 0.5rem 0;
    }

    .music-recommendations {
      background-color: rgba(50, 50, 50, 0.5);
      border-radius: 1rem;
      padding: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }

    li:last-child {
      border-bottom: none;
    }

    .back-btn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="clouds"></div>

  <div class="container fade-in">
    <h1>Weather Music Recommendations</h1>
    
    <div class="weather-info">
      <h2 th:text="${'Weather in ' + weather.city}">Weather in City</h2>
      <p class="weather-detail" th:text="${weather.weatherMain + ' (' + weather.description + ')'}">Weather Condition</p>
      <p class="weather-detail" th:text="${weather.temperatureC + '°C / ' + weather.temperatureF + '°F'}">Temperature</p>
      <p class="weather-detail" th:text="${'Humidity: ' + weather.humidity + '%'}">Humidity</p>
    </div>

    <div class="music-recommendations">
      <h3>Music Recommendations</h3>
      <p th:if="${genres != null && genres.length > 0}">
        Based on the current weather, we recommend 
        <span th:text="${selectedGenre}">genre</span> music.
        <span th:if="${genres.length > 1}">
          Other suitable genres: 
          <span th:each="genre, genreStat : ${genres}" th:if="${genre != selectedGenre}">
            <span th:text="${genre}"></span><span th:if="${!genreStat.last && genreStat.index < genres.length-1}">, </span>
          </span>
        </span>
      </p>
      
      <h3 th:text="${'Top ' + selectedGenre + ' Tracks'}">Top Tracks</h3>
      <ul>
        <li th:each="track : ${tracks}" th:text="${track}">Track name</li>
      </ul>
    </div>

    <a href="/" class="btn back-btn">Try Another City</a>
  </div>
</body>
</html>
